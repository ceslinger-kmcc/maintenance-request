<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Request</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 8px; }
  </style>
</head>
<body>
  <h2>Maintenance Request</h2>
  <form id="requestForm">
    <label>Room Number (RM#):</label>
    <input type="text" id="rm" required>

    <label>Need:</label>
    <input type="text" id="need" required>

    <label>Additional Notes:</label>
    <textarea id="notes"></textarea>

    <button type="submit">Send Request</button>
  </form>

  <script>
    document.getElementById('requestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const rm = document.getElementById('rm').value;
      const need = document.getElementById('need').value;
      const notes = document.getElementById('notes').value;

      const message = `Maintenance Request:\nRM#: ${rm}\nNeed: ${need}\nNotes: ${notes}`;

      await fetch('https://your-server.com/send-sms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      alert('Request sent!');
    });
  </script>
</body>
</html>
